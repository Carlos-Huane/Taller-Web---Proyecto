<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .modal-content {
            background-color: black;
            padding: 20px;
        }
        
        .form-container {
            background-color: #d3d3d3;
            padding: 20px;
        }
        
        .image-placeholder {
            background-color: #666;
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .form-line {
            border: none;
            border-bottom: 1px solid #666;
            background: transparent;
            color: black;
            border-radius: 0;
        }
        
        .direction-box {
            background-color: #d3d3d3;
            padding: 8px;
        }
        
        .payment-button {
            background-color: #d3d3d3;
            border: none;
            padding: 10px;
            width: 100%;
            color: black;
        }
        
        .payment-button:hover {
            background-color: #c0c0c0;
        }

        .discount-text {
            color: white;
            text-align: center;
            font-size: 14px;
            margin: 10px 0;
        }

        label {
            color: white;
            width: 120px;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!-- Formulario principal -->
                <div class="form-container mb-3">
                    <div class="row">
                        <div class="col-8">
                            <div class="mb-3 d-flex align-items-center">
                                <label>Nombre:</label>
                                <input type="text" class="form-line flex-grow-1">
                            </div>
                            <div class="mb-3 d-flex align-items-center">
                                <label>Precio:</label>
                                <input type="text" class="form-line flex-grow-1">
                            </div>
                            <div class="mb-3 d-flex align-items-center">
                                <label>Cantidad:</label>
                                <input type="text" class="form-line flex-grow-1">
                            </div>
                            <div class="mb-3 d-flex align-items-center">
                                <label>Costo total:</label>
                                <input type="text" class="form-line flex-grow-1">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="image-placeholder">
                                IMÁGEN
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sección de dirección -->
                <div class="row mb-3">
                    <div class="col-3">
                        <div class="direction-box">
                            Dirección
                        </div>
                    </div>
                    <div class="col-9">
                        <div class="direction-box" style="height: 100%;">
                        </div>
                    </div>
                </div>

                <!-- Mensaje de descuento -->
                <div class="discount-text">
                    Obtén un 5% por usar esta opción
                </div>

                <!-- Botones de pago -->
                <div class="row">
                    <div class="col-6">
                        <button class="payment-button">Pagar ahora</button>
                    </div>
                    <div class="col-6">
                        <button class="payment-button">Pago contraentrega</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Para mostrar el modal automáticamente
        document.addEventListener('DOMContentLoaded', function() {
            var myModal = new bootstrap.Modal(document.querySelector('.modal'));
            myModal.show();
        });
    </script>
</body>
</html>
